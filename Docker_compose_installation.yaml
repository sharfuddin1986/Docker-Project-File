#Url to refer for docker-compose installation
https://docs.docker.com/compose/install/

#Instructions/commands to install docker-compose in linux machine.

# Download the files for docker-compose installation
Command 1 : 
  mkdir -p ~/.docker/cli-plugins/
  curl -SL https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
  
#Give execute permission to the docker-compose
Command 2:
  chmod +x ~/.docker/cli-plugins/docker-compose

Command 4:
  docker-compose --version
